<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Widget Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    h1 { font-size: 3rem; margin-bottom: 20px; }
    p { font-size: 1.2rem; max-width: 600px; opacity: 0.9; }
    .status-box { margin-top: 20px; padding: 10px; border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; font-family: monospace; }
  </style>

  <script type="text/javascript">
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments) };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.usw2.pure.cloud/genesys-bootstrap/genesys.min.js', {
    environment: 'prod-usw2',
    deploymentId: 'e6fc05bd-1c02-40fc-b1fa-c1c3ab644d8d'
  });

  // 1. Define the function to grab the ID
  function sendCidToGenesys() {
    const urlParams = new URLSearchParams(window.location.search);
    const cid = urlParams.get('cid');

    if (cid) {
      console.log("Attempting to set CID:", cid);
      Genesys("command", "Database.set", {
        messaging: {
          customAttributes: {
            cid: cid
          }
        }
      });
    }
  }

  // 2. Trigger it on both 'ready' and 'opened' to be safe
  Genesys("subscribe", "Messaging.ready", sendCidToGenesys);
  Genesys("subscribe", "Messenger.opened", sendCidToGenesys);
</script>
</head>

<body>
  <h1>Welcome to the Demo</h1>
  <p>Your Genesys chat widget is loading below.</p>
  <div class="status-box" id="url-status">Checking for CID...</div>

  <script>
    // Just for visual confirmation on your demo page
    const urlParams = new URLSearchParams(window.location.search);
    const displayCid = urlParams.get('cid') || 'None found in URL';
    document.getElementById('url-status').innerText = "URL CID: " + displayCid;
  </script>
</body>
</html>
